<p>Inplementos nataci√≥n</p>
<div class="card-container">
    <div *ngFor="let articulos of natacionItems" class="card">
    <img [src]="articulos.imageUrl" alt="{{ articulos.name }}" class="card-img">
    <div class="card-content">
        <h2>{{ articulos.name }}</h2>
        <p>Price: {{ articulos.price }}</p>
        <a [routerLink]="['/detail/', articulos._id]" class="btn">Ver detalles</a>
    </div>
</div>
